
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
</head>
<body>

<h1>Анкета користувача</h1>

<form action="questionnaire.html" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Особисті дані</legend>

        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required tabindex="1"><br><br>

        <label for="surname">Прізвище:</label>
        <input type="text" id="surname" name="surname" placeholder="Введіть ваше прізвище" required tabindex="2"><br><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" 
               title="Пароль повинен містити щонайменше одну велику літеру, одну малу літеру, одну цифру та бути не менше 6 символів" tabindex="3"><br><br>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" 
               required autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
               title="Введіть коректну електронну адресу" tabindex="4"><br><br>

        <label for="phone">Мобільний телефон:</label>
        <input type="tel" id="phone" name="phone" placeholder="+380123456789" 
               pattern="\+?\d{10,13}" title="Введіть коректний номер телефону" tabindex="5"><br><br>

        <label for="birthdate">Дата народження:</label>
        <input type="date" id="birthdate" name="birthdate" required tabindex="6"><br><br>
    </fieldset>

    <fieldset>
        <legend>Стать</legend>

        <label><input type="radio" name="gender" value="male" tabindex="7"> Чоловік</label><br>
        <label><input type="radio" name="gender" value="female" tabindex="8"> Жінка</label><br>
        <label><input type="radio" name="gender" value="other" tabindex="9" checked> Інше</label><br><br>
    </fieldset>

    <fieldset>
        <legend>Інтереси</legend>

        <label><input type="checkbox" name="hobby" value="sport" tabindex="10"> Спорт</label><br>
        <label><input type="checkbox" name="hobby" value="music" tabindex="11"> Музика</label><br>
        <label><input type="checkbox" name="hobby" value="art" tabindex="12"> Мистецтво</label><br>
        <label><input type="checkbox" name="hobby" value="travel" tabindex="13"> Подорожі</label><br><br>
    </fieldset>

    <fieldset>
        <legend>Освіта</legend>

        <label for="education">Рівень освіти:</label>
        <select id="education" name="education" tabindex="14">
            <option value="highschool">Середня освіта</option>
            <option value="bachelor">Бакалавр</option>
            <option value="master" selected>Магістр</option>
            <option value="phd">Доктор філософії</option>
            <option value="other">Інше</option>
        </select><br><br>

        <label for="languages">Знання мов:</label>
        <select id="languages" name="languages" tabindex="15" multiple>
            <option value="ukrainian">Українська</option>
            <option value="english">Англійська</option>
            <option value="german">Німецька</option>
            <option value="french">Французька</option>
            <option value="spanish">Іспанська</option>
            <option value="other">Інше</option>
        </select><br><br>

        <label for="profgroup">Професійна сфера:</label>
        <select id="profgroup" name="profgroup" tabindex="16">
            <optgroup label="IT">
                <option value="developer">Розробник</option>
                <option value="tester">Тестувальник</option>
                <option value="admin">Адміністратор</option>

</optgroup>
            <optgroup label="Медицина">
                <option value="doctor">Лікар</option>
                <option value="nurse">Медсестра</option>
                <option value="pharmacist">Фармацевт</option>
            </optgroup>
            <optgroup label="Освіта">
                <option value="teacher">Вчитель</option>
                <option value="professor">Професор</option>
                <option value="tutor">Репетитор</option>
            </optgroup>
            <optgroup label="Бізнес">
                <option value="manager">Менеджер</option>
                <option value="analyst">Аналітик</option>
                <option value="marketer">Маркетолог</option>
            </optgroup>
        </select><br><br>
    </fieldset>

    <fieldset>
        <legend>Додаткова інформація</legend>

        <label for="comments">Коментарі:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Введіть ваші коментарі" tabindex="17"></textarea><br><br>

        <label for="audio">Завантажити аудіофайли:</label>
        <input type="file" id="audio" name="audio" accept="audio/*" multiple tabindex="18"><br><br>

        <label for="favorite-color">Улюблений колір:</label>
        <input list="colors" id="favorite-color" name="favorite-color" tabindex="19">
        <datalist id="colors">
            <option value="Червоний">
            <option value="Синій">
            <option value="Зелений">
            <option value="Жовтий">
            <option value="Чорний">
        </datalist><br><br>
    </fieldset>

    <button type="submit" tabindex="20">Надіслати</button>
    <button type="reset" tabindex="21">Скинути</button>

</form>

</body>
</html>
