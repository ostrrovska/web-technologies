<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style5.css">
    <title>Task5</title>
</head>
<body>
<main>
    <div class="wrapper">
        <div class="black-box">
            <img src="../img/cloud.png" alt="" width="250">
            <p>17</p>
            <div class="buttons">
                <button type="button"><-</button>
                <button type="button">-></button>
            </div>
        </div>
        <div class="week-temperature">
            <ul class="temperature-list">
                <li class="day-box">
                    <p>Mon</p>
                    <p>17°</p>
                </li>
                <li class="day-box">
                    <p>Tue</p>
                    <p>19°</p>
                </li>
                <li class="day-box">
                    <p>Wed</p>
                    <p>16°</p>
                </li>
                <li class="day-box">
                    <p>Thu</p>
                    <p>18°</p>
                </li>
                <li class="day-box">
                    <p>Fri</p>
                    <p>21°</p>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
