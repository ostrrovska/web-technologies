<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style3.css">
    <title>Task3</title>

</head>
<body>
<header>
</header>
<main>
    <div class="wrapper">
        <form action="" method="post">
            <fieldset class="main-field" >
                <legend><span>Заповніть форму</span>
                        <span>Ми вдячні вам</span>
                </legend>

                <label for="login">
                    Login
                    <input id="login" type="text">
                </label>


                <label for="email">
                    Email
                    <input id="email" type="text">
                </label>

                <label for="password">
                    Password
                    <input id="password" type="text">
                </label>

                <label for="repeat-password">
                    Repeat password
                    <input id="repeat-password" type="text">
                </label>

                <label for="first-name">
                    First Name
                    <input id="first-name" type="text">
                </label>

                <label for="last-name">
                    Last Name
                    <input id="last-name" type="text">
                </label>

                <label for="about">
                    About me
                    <textarea id="about"></textarea>
                </label>
            </fieldset>
            <div class="buttons-wrapper">
                <button class="reset-button" type="reset">Reset</button>
                <button class="submit-button" type="submit">Ok</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
